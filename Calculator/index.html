<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator | Shahnawaaz</title>

    <!-- CSS Links -->
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div class="container">
        <div class="input-display">
            <input type="text" id="inputBox" placeholder="0"/>
        
        <div class="row">
            <button class="button uniq" value="">AC</button>
            <button class="button uniq" value="">DEL</button>
            <button class="button uniq" value="">%</button>
            <button class="button uniq" value="">/</button>
        </div>
        <div class="row">
            <button class="button" value="">7</button>
            <button class="button" value="">8</button>
            <button class="button" value="">9</button>
            <button class="button uniq" value="">*</button>
        </div>
        <div class="row">
            <button class="button" value="">4</button>
            <button class="button" value="">5</button>
            <button class="button" value="">6</button>
            <button class="button uniq" value="">-</button>
        </div>
        <div class="row">
            <button class="button" value="">3</button>
            <button class="button" value="">2</button>
            <button class="button" value="">1</button>
            <button class="button uniq" value="">+</button>
        </div><div class="row">
            <button class="button" value="">00</button>
            <button class="button" value="">0</button>
            <button class="button uniq" value="">.</button>
            <button class="button equalbtn" value="">=</button>
        </div>
    </div>
    </div>



    <!-- JS Links -->
    <script src="script.js"></script>

</body>
</html>
